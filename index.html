<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>My Profile Facebook</title>
</head>
<body>
      <div class="header">

        <div class="angle-left"><i class="fa-solid fa-angle-left"></i></div>
  
        <div class="account">
          <div class="genus">Genus</div>
          <div class="notification">9<i class="fa-solid fa-plus"></i></div>
          <div class="down"><i class="fa-solid fa-caret-down"></i></div>
        </div>
      
        <div class="tools">
          <div class="pen"><i class="fa-solid fa-pen"></i></div>
          <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
      </div>

<div class="cover">
  <div class="cover-text"><i class="fa-regular fa-images"></i>
    <div class="text-photo">Add cover photo</div>
  </div>
  <div class="camera"><i class="fa-solid fa-camera"></i></div>

  <div class="my-profile"><img src="Image/empty-pro.jpg" alt="">
  </div>
</div>

<div class="size">
  <div class="facebook-name">Genus</div>
  <div class="facebook-nick-name">@genus168</div>
  <div class="button-content">
    <div class="btn-add"><i class="fa-solid fa-plus"></i><div class="add-to-story">Add to story</div></div>

  <div class="btn-edit-profile"><i class="fa-solid fa-pen"></i><div class="edit-profile">Edit Profile</div></div>

  <div class="ellipsis"><i class="fa-solid fa-ellipsis"></i></div>

  </div>

</div>
  <div class="size">
  <div class="info"><i class="fa-solid fa-ellipsis"></i>
    <div class="see-more-info">See your About info</div>

  </div>
  <div class="edit-public-details">Edit public details</div>

  <div class="friends-find-friend">
    <div>
      <div><h4>Friends</h4></div>
      <div class="total-fri">1 friend</div>
    </div>
    <div  class="find-fri">Find Friends</div>
  </div>
  <div class="fri-pro">
    <div class="image-top"><img src="Image/empty-pro.jpg" alt=""></div>
    <div class="fri-name">Horn Udom</div>
  </div>
  <div class="see-all-fri">See all Friends</div>

<div class="posts-filters">
  
  <div><h4>Posts</h4></div>
  <div class="find-fri">Filters</div>

</div>

<div class="opinion-content">
  <div class="text-content">
    <div class="empty-pro"><img src="Image/empty-pro.jpg" alt=""></div>
  <div class="opinion"><p>What's on your mind?</p></div>
  </div>
  <div class="icon-img"><i class="fa-regular fa-images"></i></div>

</div>

<div class="content">
  <div class="reel-content">
    <div class="clapperboard"><i class="fa fa-clapperboard"></i>
       <div class="reel"> Reel</div>
      </div>
  </div>

  <div class="video-content">
    <div class="clapperboard"><i class="fa fa-video"></i>
       <div class="reel"> Live</div>
      </div>
  </div>
  </div>
</div>
<div class="line"></div>

<div class="size">
  <div class="see-all-fri"><i class="fa-regular fa-message"></i>
    <div class="manage-post">Manage Posts</div>
  </div>

  <div class="photos"><i class="fa-regular fa-images"></i>
    <div class="text-photo">Photos</div>
  </div>
</div>
<div class="no-post">
  No posts available
</div>
</body>
</html>
